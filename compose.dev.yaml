networks:
  matli_network:
    name: matli_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.3

services:
  # calc-server:
  #   image: dmprkp/calc-server:0.0.2
  #   ports:
  #     - 5000:5000

  web-server:
    build:
      context: ./web-server
      dockerfile: ./Dockerfile.dev
    ports:
      - 4000:4000
    develop:
      watch:
        - action: sync
          path: ./web-server/src
          target: /usr/web-server/src
          ignore:
            - node_modules/
            - dist/
        - action: rebuild
          path: ./web-server/package.json
          ignore:
            - node_modules/
    depends_on:
      - db

  ionic-client:
    build:
      context: ./ionic-client
      dockerfile: ./Dockerfile.prod
    ports:
      - 5173:5173
    develop:
      watch:
        - action: rebuild
          path: ./ionic-client
    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - ionic-client
      - web-server
      - db
    #   - calc-server

  db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - ./secrets/calc-db/db-password.txt:/run/secrets/db-password
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
